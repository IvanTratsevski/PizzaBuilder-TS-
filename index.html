<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Builder</title>
</head>
<body>
    <div class="wrapper">
        <div class="ingridientsAddBlock">
            <h2 class="ingridientsAddHead">ADD COMPONENTS</h2>
            <div class="ingridientsToAdd">
                <div class="ingridientSection base">
                    <h2 class="ingridientsSectionHead">BASES</h2>
                </div>
                <div class="ingridientSection ingridients1">
                    <h2 class="ingridientsSectionHead">INGRIDIENTS 1</h2>
                </div>
                <div class="ingridientSection ingridients2">
                    <h2 class="ingridientsSectionHead">INGRIDIENTS 2</h2>
                </div>
                <div class="ingridientSection sauce">
                    <h2 class="ingridientsSectionHead">SAUCE</h2>
                </div>
            </div>
        </div>
        <div class="pizzaWrapper">
            <img src="img/plate.png" class="pizzaImage">
            <div class="ingridientsRemoveBlock">
                <h2 class="ingridientsRemoveHead priceTxt">PRICE:<input maxlength="3" class="price" type="number" readonly="true"  value="0"> $</h2>
                <h2 class="ingridientsRemoveHead">CURRENT INGRIDIENTS</h2>
                <div class="ingridientsToRemove">
                </div>
                <button class="orderButton">ORDER</button>
            </div>
        </div>
    </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
